<extend name="Public/base"/>

<block name="right-nav">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="{:U('Admin/Index/index')}">控制台</a>
        </li>

        <li>
            <a href="{:U('Admin/Zhutie/index')}">主贴管理</a>
        </li>
        <li class="active">编辑</li>
    </ul><!-- .breadcrumb -->
</block>
<block name="main">
    <div class="main-content">
        <div class="page-content">
            <div class="page-header">
                <h1>
                   主贴管理
                    <small class="active">
                        <i class="icon-double-angle-right"></i>
                       编辑
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="alert  hide ">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="icon-remove"></i>
                </button>

                <strong>
                    <i class="icon-remove"></i>

                </strong>
                <span>Change a few things up and try submitting again.</span>

                <br>
            </div>

            <div class="row">
                <div class="col-xs-12">

                    <form class="form-horizontal" id="signup_form" role="form" autocomplete="off" data-validator-option="{theme:'simple_right'}">
                        <div class="form-group">
                        	<input type="hidden"  name="id" value="{$obj['id']}"/>
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">帖子标题</label>

                            <div class="col-sm-9">
                                <input type="text" id="form-field-1" name="title" placeholder="请输入帖子标题" class="col-xs-10 col-sm-5"  value='{$obj.title}'/>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">所属分类 &nbsp;&nbsp;&nbsp;</label>&nbsp;&nbsp;&nbsp;
                             <select id="form-field-select-1" name="category_id" class="col-sm-2">
                                <foreach  name="discussCategorys" item="vo">
                                    <option value="{$vo.id}"  <if condition="$vo.id eq $obj['category_id'] ">selected</if>><b>{$vo.name}</b></option>
                                </foreach >
                            </select>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">是否加精</label>
                            <div class="col-sm-9">
                                <div class="col-xs-3">
                                        <label>
                                            <input class="ace" name="is_add" type="radio" value="0" <if condition="$obj['is_add'] eq  0"> checked
                                        </if>>
                                            <span class="lbl"> 未加精</span>
                                        </label>
                                        <label>
                                            <input class="ace" name="is_add" type="radio" value="1" <if condition="$obj['is_add'] neq  0"> checked
                                        </if>>
                                            <span class="lbl"> 已加精</span>
                                        </label>
                                </div>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">是否专家发帖</label>
                            <div class="col-sm-9">
                                <div class="col-xs-3">
                                        <label>
                                            <input class="ace" name="is_expert" type="radio" value="0" <if condition="$obj['is_expert'] eq  0"> checked
                                        </if>>
                                            <span class="lbl">不是专家发帖</span>
                                        </label>
                                        <label>
                                            <input class="ace" name="is_expert" type="radio" value="1" <if condition="$obj['is_expert'] neq  0"> checked
                                        </if>>
                                            <span class="lbl">专家发帖</span>
                                        </label>
                                </div>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">是否允许评论</label>
                            <div class="col-sm-9">
                                <div class="col-xs-3">
                                        <label>
                                            <input class="ace" name="is_comment" type="radio" value="0" <if condition="$obj['is_comment'] eq  0"> checked
                                        </if>>
                                            <span class="lbl"> 不允许评论</span>
                                        </label>
                                        <label>
                                            <input class="ace" name="is_comment" type="radio" value="1" <if condition="$obj['is_comment'] neq  0"> checked
                                        </if>>
                                            <span class="lbl"> 允许评论</span>
                                        </label>
                                </div>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">是否置顶</label>
                            <div class="col-sm-9">
                                <div class="col-xs-3">
                                        <label>
                                            <input class="ace" name="is_top" type="radio" value="0" <if condition="$obj['is_top'] eq  0"> checked
                                        </if>>
                                            <span class="lbl"> 未置顶</span>
                                        </label>
                                        <label>
                                            <input class="ace" name="is_top" type="radio" value="1" <if condition="$obj['is_top'] neq  0"> checked
                                        </if>>
                                            <span class="lbl"> 已置顶</span>
                                        </label>
                                </div>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">是否前台展示</label>
                            <div class="col-sm-9">
                                <div class="col-xs-3">
                                        <label>
                                            <input class="ace" name="is_display" type="radio" value="0" <if condition="$obj['is_display'] eq  0"> checked
                                        </if>>
                                            <span class="lbl"> 不前台展示</span>
                                        </label>
                                        <label>
                                            <input class="ace" name="is_display" type="radio" value="1" <if condition="$obj['is_display'] neq  0"> checked
                                        </if>>
                                            <span class="lbl"> 前台展示</span>
                                        </label>
                                </div>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">回复总数</label>

                            <div class="col-sm-9">
                                <input type="text" id="form-field-1" name="replay_nums" class="col-xs-10 col-sm-5"  value='{$obj.replay_nums}'/>
                            </div>
                        </div>
                        
                        <div class="space-4"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">发表时间</label>

                            <div class="col-sm-9">
                                <input type="text" id="form-field-1" name="created_at" class="col-xs-10 col-sm-5"  value='{$obj.created_at}'/>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        
                        

                        <div class="space-4"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">帖子内容</label>

                            <div class="col-sm-9">
                                <!-- <input type="text" id="form-field-1" name="description" class="col-xs-10 col-sm-5"  value='{$obj.description}'/> -->
                                <textarea name="description" cols="46" rows="10">{$obj.description}</textarea>
                            </div>
                        </div>
                        <div class="space-4"></div>
    
                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </div>


                    </form>


                </div>

            </div>

        </div>


    </div>


        {// main}



</block>

<block name="js">
    <script type="text/javascript">
        $('#signup_form').validator({
            fields: {
              'description': 'required; description;',
              'created_at': 'required; created_at;',
              'title': 'required; title;',
            },
            // 表单验证通过后，ajax提交
            valid: function(form){

                var me = this;
                // ajax提交表单之前，先禁用submit
//                me.holdSubmit();
                $(form).find('btn-info').css('color', '#999').text('正在提交..');
                $.ajax({
                    url: '{:U("Zhutie/doEdit")}',
                    type: 'post',
                    data: $(form).serialize(),
                    dataType: 'json',
                    success: function(d){
                        $(form).find('btn-info').css('color', '#333').text('提交');
                        if(d.status =='ok'){
                            $('.alert').removeClass('hide').removeClass('alert-danger').addClass('alert-info');

                            $('.alert').find('span').html('修改成功');

                            layer.msg('编辑成功', {icon: 1});
                            setTimeout(function(){
                                location.href="/Admin/Zhutie/index";
                            },2000);

                        }else{
                            $('.alert').removeClass('hide').removeClass('alert-danger').addClass('alert-danger');

                            $('.alert').find('span').html('已修改,请不要重复提交');
                        }

                    }
                });

            }
        });
    </script>

</block>
